<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow the Lawn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="ui-panel">
            <h1>Flow the Lawn</h1>
            <div class="level-info">
                <h2>Level <span id="current-level">1</span></h2>
                <p id="level-description">First buckets - Learn to place</p>
            </div>
            
            <div class="liquid-controls">
                <div class="liquid-type">
                    <h3>Water</h3>
                    <div class="liquid-count">
                        <span id="water-count">0</span>
                        <button id="water-btn" class="liquid-btn">Select</button>
                    </div>
                </div>
                
                <div class="liquid-type">
                    <h3>Magma</h3>
                    <div class="liquid-count">
                        <span id="magma-count">0</span>
                        <button id="magma-btn" class="liquid-btn">Select</button>
                    </div>
                </div>
            </div>
            
            <div class="game-controls">
                <button id="submit-btn" class="submit-btn">Submit</button>
                <button id="reset-btn" class="reset-btn">Reset</button>
                <button id="next-level-btn" class="next-level-btn" style="display: none;">Next Level</button>
            </div>
            
            <div class="legend">
                <h3>Legend</h3>
                <div class="legend-item">
                    <div class="legend-color water"></div>
                    <span>Water</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color magma"></div>
                    <span>Magma</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color grass"></div>
                    <span>Grass (needs water)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color fire"></div>
                    <span>Fire (needs magma)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color gray"></div>
                    <span>Gray (no liquid)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color teleporter"></div>
                    <span>Teleporter</span>
                </div>
            </div>
        </div>
        
        <div class="game-area">
            <div class="grid-container">
                <div id="game-grid" class="game-grid"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
